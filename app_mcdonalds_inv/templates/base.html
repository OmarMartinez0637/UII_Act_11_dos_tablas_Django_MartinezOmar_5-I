{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}McDonald's Inventario{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="wrapper">
        <header class="main-header">
            <h1><a href="{% url 'app_mcdonalds_inv:listar_proveedores' %}">🍔 McDonald's Inventario</a></h1>
            <nav class="main-nav">
                <a href="{% url 'app_mcdonalds_inv:listar_proveedores' %}">🚚 Proveedores</a>
                <a href="{% url 'app_mcdonalds_inv:crear_proveedor' %}">➕ Nuevo Proveedor</a>
                <a href="{% url 'app_mcdonalds_inv:crear_insumo_global' %}">➕ Nuevo Insumo</a>
            </nav>
        </header>

        <main class="main-content">
            {% block contenido %}{% endblock %}
        </main>

        <footer class="main-footer">
            <p>© 2025 McDonald's Inventario - Aplicación educativa de Django</p>
        </footer>
    </div>
</body>
</html>
